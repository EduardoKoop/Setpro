<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SetPro - Placar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .scoreboard {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .players {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .score {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .games {
      font-size: 1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="players">
      <div><strong>Dupla 1:</strong> <span id="player1-name">Player 1A / Player 1B</span></div>
      <div class="score" id="score1">0</div>
      <div class="games">Games: <span id="games1">0</span></div>
      <div><strong>Dupla 2:</strong> <span id="player2-name">Player 2A / Player 2B</span></div>
      <div class="score" id="score2">0</div>
      <div class="games">Games: <span id="games2">0</span></div>
    </div>
  </div>

  <script>
    let scores = [0, 0];
    let games = [0, 0];
    const pointLabels = ['0', '15', '30', '40', 'ADV'];

    function formatScore(index) {
      if (scores[index] >= 0 && scores[index] <= 4) {
        return pointLabels[scores[index]];
      } else {
        return '0';
      }
    }

    function updateDisplay() {
      document.getElementById("score1").textContent = formatScore(0);
      document.getElementById("score2").textContent = formatScore(1);
      document.getElementById("games1").textContent = games[0];
      document.getElementById("games2").textContent = games[1];
    }

    updateDisplay();
  </script>
</body>
</html>
